<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <title>Kết quả học tập</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo-VNU.png">
        </div>
        <div class="support">
            <p>Hỗ trợ sinh viên</p>
        </div>
        <div class="logo">
            <img src="img/Logo-UET.png">
        </div>
    </header>
    <div class="container">
        <div class="menu">
            <div class="menu-items">
                <button>Thời khóa biểu</button>
                <button>Lớp học</button>
                <button>Lịch thi</button>
                <button>Kết quả học tập</button>
                <button>Cẩm nang môn học</button>
                <button>Góp ý</button>
                <div class="account-button">
                    <ion-icon name="person-circle-outline" class="account-icon"></ion-icon>
                    <span class="account-text">Tài khoản</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thanh lựa chọn học kỳ -->
    <div class="semester-select2">
        <label for="semester">Chọn học kỳ:</label>
        <select id="semester">
            <option value="hoc-ky-2-1">Học kỳ 2 năm học 2022-2023</option>
            <option value="hoc-ky-1">Học kỳ 1 năm học 2023-2024</option>
            <option value="hoc-ky-2">Học kỳ 2 năm học 2023-2024</option>
        </select>
        <button id="view-result-button">Xem Kết Quả Học Tập</button>
    </div>
    <div class="content">
        <div class="result_schedule-box">
            <h2>kết quả học tập</h2>
            <div class="result_schedule">
                <div class="result_schedule-item">
                    <div class="result_schedule-header">
                        <span>STT</span>
                        <span>Tên môn học</span>
                        <span>Mã học phần</span>
                        <span>Số TC</span>
                        <span>Điểm TK</span>
                        <span>Điểm quy đổi</span>
                        <span>Ghi chú</span>
                    </div>
                    <div class="result_schedule-row" id="result_schedule-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const viewScheduleButton = document.getElementById('view-result-button');
        const resultscheduleBox = document.querySelector('.result_schedule-box');
        const semesterSelect = document.getElementById('semester');
    
        viewScheduleButton.addEventListener('click', () => {
            const selectedSemester = semesterSelect.value;
            if (selectedSemester === 'hoc-ky-2-1') {
               resultscheduleBox.style.display = 'block';
                // Thêm logic lấy dữ liệu thời khóa biểu cho học kỳ 1 và cập nhật nội dung ở đây (nếu cần)
            } else  {
                resultscheduleBox.style.display = 'none';
                alert('Dữ liệu chưa được cập nhật');
            }
        });
    </script> 

    
    <script script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
    <script script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>   
</body>
</html>
