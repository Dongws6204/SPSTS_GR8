<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Thời khóa biểu</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo-VNU.png" >
        </div>
        <div class="support">
            <p>Hỗ trợ sinh viên</p>
        </div>
        <div class="logo">
            <img src="img/Logo-UET.png" >
        </div>
    </header>
    <div class="container">
        <div class="menu">
            <div class="menu-items">
                <button>Thời khóa biểu</button>
                <button>Lớp học</button>
                <button>Lịch thi</button>
                <button>Kết quả học tập</button>
                <button>Cẩm nang môn học</button>
                <button>Góp ý</button>
                <button>Tài khoản</button>
                <button>Đăng xuất</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="schedule-box">
            <h2>Thời khóa biểu</h2>
            <div class="schedule">
                <div class="schedule-item">
                    <div class="schedule-header">
                        <span>Thứ</span>
                        <span>Môn học</span>
                        <span>Thời gian</span>
                        <span>Địa điểm</span>
                        <span>Lớp</span>
                        <span>Tên giáo viên</span>
                        <span>Ghi chú</span>
                    </div>
                    <div class="schedule-row">
                        
                    </div>
                    <!-- Thêm các hàng thời khóa biểu khác tại đây -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
